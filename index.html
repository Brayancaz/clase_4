<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="create">
        <p class="login">
            ¿Tienes una cuenta? <a href="#">Logeate</a>
        </p>
        <article class="content">
            <h1>No tienes cuenta?</h1>
            <p>Registrate y empieza a ver nuestros productos</p>
            <form class="form">
                <label for="username">Tu nombre</label>
                <input type="text" id="username" placeholder="ingresa tu nombre">

                <label for="email">Tu email</label>
                <input type="text" id="email" placeholder="ingresa tu correo">

                <label for="password">Tu contraseña</label>
                <input type="password" id="password" placeholder="ingresa tu contraseña">
            
                <input type="submit" value="ENVIAR">
            </form>
        </article>
        <SECtion class="legal">
            <p>
                Lee nuestros terminos <a href="#">TERMINOS</a>
                Lee nuestras condiciones <a href="#">CONDICIONES</a>
            </p>
        </SECtion>
    </main>
</body>
</html>
